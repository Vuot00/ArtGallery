<h3>Accedi al tuo account</h3>

<form (ngSubmit)="login()" #formLogin="ngForm">

  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="datiLogin.email"
      required
      email
    >
  </div>

  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="datiLogin.password"
      required
    >
  </div>

  <button type="submit" [disabled]="!formLogin.form.valid">Accedi</button>

</form>
